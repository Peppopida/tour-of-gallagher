<h2>Gallaghers list</h2>
<ul class="gallaghers">
  <li *ngFor="let gallagher of gallaghers">
    <button [class.selected]="gallagher=== selectedGallagher" type="button" (click)="onSelect(gallagher)">
      <span class="badge">{{gallagher.id}}</span>
      <span class="name">{{gallagher.name}}</span>
    </button>
  </li>
</ul>

<app-gallagher-detail [gallagher]="selectedGallagher"></app-gallagher-detail>
